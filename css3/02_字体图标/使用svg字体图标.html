<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg字体图标</title>

    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
<h1>自定义图标字体</h1>
<ol>
    <li>下载相应的svg矢量图片.</li>
    <li>打开网站 <a href="https://icomoon.io/app/#/select">icomoon</a></li>
    <li>上传文件然后选择所有图片后下载压缩包, 得到css和字体</li>
</ol>

<h2>用Class的方式使用图标</h2>
<div>
    <span style="font-size: 100px;display: inline-block" class="icon-extfullscreen"></span>
</div>

<h2>复制Demo中的文本直接粘贴显示</h2>
<div class="icon-" style="font-size: 100px"></div>

</body>
</html>
