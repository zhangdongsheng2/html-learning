<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less</title>
    <link  rel="stylesheet/less" href="css/01.less"/>
</head>
<body>
<h1>函数变量</h1>
<div class="box">
    <div class="box-1"></div>
    <div class="box-2">aaaa</div>
</div>


<h1>变量的延迟加载</h1>
<div class="box"><span>box</span>
    <div class="box-var-1">文字</div>
</div>

<h1>匹配模式</h1>
<div class="box">
    <div class="box-match-1">文字</div>
</div>

<h1>多参数集合</h1>
<div class="box">
    <div class="box-args">文字</div>
</div>

<h1>避免编译</h1>
<div class="box">
    <div class="box-build">文字</div>
</div>

<h1>继承</h1>
<div class="box">
    <div class="inner">文字</div>
    <div class="inner box-extend ">文字</div>
</div>



</body>
<!--处理less-->
<script src="less/less.min.js"></script>
</html>
