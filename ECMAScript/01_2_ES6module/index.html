<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>ES6-模块化</h1>
由于模块化浏览器兼容性还不太好, 所以需要用webpack打包.
<ul>
    <li>通用导入方式</li>
    <li>解构赋值导入方式</li>
    <li>简便形式_默认暴露</li>
    <li>统一入口</li>
    <li>编译打包</li>

</ul>
</body>
<script type="module">
    console.log("===================通用导入方式=======================")
    import * as m1 from "./js/m1.js"
    import * as m2 from "./js/m2.js"
    import * as m3 from "./js/m3.js"

    console.log(m1.school)
    console.log(m2.school)
    console.log(m3.default.school)

    console.log("===================解构赋值导入方式=======================")
    import {school,teach} from "./js/m1.js"
    import {school as schoolM2,findJob} from "./js/m2.js"
    import {default as m3j} from "./js/m3.js"

    console.log(school)
    console.log(schoolM2)
    console.log(m3j.school)
    console.log("===================简便形式_默认暴露=======================")
    import m3s from './js/m3.js'
    console.log(m3s.school)


    console.log("===================编译打包=======================")
    /**
     0. 安装工具 npm i babel-cli babel-preset-env browserify -D
     1. 编译 npx babel js -d dist/js --presets=babel-preset-env
     2. 打包 npx browserify dist/js/app.js -o dist/bundle.js
     第一步操作后Babel将es6的模块化语法，转换成了CommonJS模块化语法（浏览器不识别），所以需要第二步用Browserify再次编译。
     */

</script>

<script src="js/app.js" type="module"></script>


</html>
